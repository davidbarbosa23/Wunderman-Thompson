<div class="container">
  <div class="row justify-content-center auth-wrapper">
    <form
      class="col-12 col-sm-10 col-md-8 col-lg-6 py-5 form-signin"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <h1
        class="display-4 font-weight-bolder pb-4 mb-3 text-center text-primary"
      >
        Login
      </h1>

      <!-- Errors -->
      <div *ngIf="errors?.email" class="alert alert-danger mt-3">
        {{ errors?.email }}
      </div>
      <div *ngIf="errors?.password" class="alert alert-danger mt-3">
        {{ errors?.password }}
      </div>
      <div *ngIf="errors?.error" class="alert alert-danger mt-3">
        {{ errors?.error }}
      </div>

      <!-- Login -->
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-lg btn-secondary px-5">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
