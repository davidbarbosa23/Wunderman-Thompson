<div class="container">
  <div class="row justify-content-center auth-wrapper">
    <form
      class="col-12 col-sm-10 col-md-8 col-lg-6 py-5 form-signin"
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
    >
      <h1 class="display-4 font-weight-bolder pb-4 mb-3 text-center text-primary">Register User</h1>

      <!-- Errors -->
      <div *ngIf="errors?.name" class="alert alert-danger mt-3">
        {{ errors?.name }}
      </div>
      <div *ngIf="errors?.email" class="alert alert-danger mt-3">
        {{ errors?.email }}
      </div>
      <div *ngIf="errors?.password" class="alert alert-danger mt-3">
        {{ errors?.password }}
      </div>
      <div
        *ngIf="errors?.password_confirmation"
        class="alert alert-danger mt-3"
      >
        {{ errors?.password_confirmation }}
      </div>

      <!-- Signup form -->
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" />
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password_confirmation"
        />
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-lg btn-secondary px-5">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
